<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Manager</title>
</head>
<body>
    {% for class in classes %}
        {{ class.class_name }}<br>
        {{ class.category_name }}<br>
        {{ class.class_description }}<br>
        {{ class.is_full }}<br>
        {{ class.class_date }}<br>
        {{ class.class_time }}<br>
    {% endfor %}
</body>
</html>
</html>
