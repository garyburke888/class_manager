{% extends "base.html" %}
{% block content %}

{% for class in classes %}

  <div class="row">
    <div class="col s12 m12 lg12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ class.class_name }}</span>
            <p>{{ class.class_date }} | {{ class.class_time }}</p>
            <p>{{ class.category_name }}</p>
            <p>{{ class.class_description }}</p>
            <p>{{ class.is_full }}</p>
        </div>
        <div class="card-action">
          <a href="#">Book</a>
        </div>
      </div>
    </div>
  </div>

{% endfor %}

{% endblock %}
